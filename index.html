<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/12bool.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>js-biglietto-treno-form</title>
</head>
<body>
    <main>
        <!-- Form Biglietto -->
        <section id="form-biglietto">
            <div class="mb-50 text-center uppercase c-white">
                <h2>Calcola il prezzo del tuo biglietto</h2>
            </div>
            <div class="container text-center bg-white h-250 b-round">
                <div class="row">
                    <div class="col-xl-4">
                        <label for="name">Nome Cognome</label>
                        <input id="nome-cognome" type="text" >
                    </div>
                    <div class="col-xl-4">
                        <label for="km">Km da percorrere</label>
                        <input id="km" type="number" class="km">
                    </div>
                    <div class="col-xl-4">
                        <label for="fascia">Fascia d'et√†</label>
                        <select id="fascia" name="fascia">
                            <option value="minorenne">Minorenne</option>
                            <option value="maggiorenne">Maggiorenne</option>
                            <option value="over65">Over 65</option>
                          </select>
                    </div>
                </div>
                <div class="row">
                    <button id="genera">Genera</button>
                    <button id="annulla">Annulla</button>
                </div>
        </section>
        </div>
        <!-- /Form Biglietto -->
        
        <!-- Biglietto -->
        <section id="biglietto mt-50">
            <div id="nomecognome" class="nome-cognome"></div>
            <div id="offerta" class="offerta"></div>
            <div id="carrozza" class="carrozza"></div>
            <div id="codice-cp" class="codice-cp"></div>
            <div id="costo" class="costo"></div>
        </section>
        <!-- /Biglietto -->

        


    </main>




    <script src="assets/js/main.js"></script>
</body>
</html>
