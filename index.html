<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/12bool.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>js-biglietto-treno-form</title>
</head>
<body>
    <main>
        <!-- Form Biglietto -->
        <div class="mb-50 text-center uppercase c-white">
            <h2>Calcola il prezzo del tuo biglietto</h2>
        </div>
        <div class="container text-center bg-white h-250 b-round">
            <div class="row">
                <div class="col-xl-4">
                    <label for="name">Nome Cognome</label>
                    <input id="name" type="text" value="name">
                </div>
                <div class="col-xl-4">
                    <label for="km">Km da percorrere</label>
                    <input id="km" type="number" value="km">
                </div>
                <div class="col-xl-4">
                    <label for="fascia">Fascia d'et√†</label>
                    <select id="fascia" name="fascia" value="fascia">
                        <option value="Minorenne">Minorenne</option>
                        <option value="Maggiorenne">Maggiorenne</option>
                        <option value="Over65">Over 65</option>
                      </select>
                </div>
            </div>
            <div class="row">
                <input type="button" value="Genera" id="genera">
                <input type="button" value="Annulla" id="annulla">
            </div>
        </div>
        <!-- /Form Biglietto -->

        


    </main>




    <script src="assets/js/main.js"></script>
</body>
</html>
